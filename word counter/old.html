<!DOCTYPE html>
<html>
    <style>
        #inputField{
            border: none;
            outline: none;
            background-color: rgb(185, 214, 247);
            text-align: start;
            
        }
    </style>

<body style="text-align: center;">

	<h1 style="color: rgb(75, 72, 236)">
		<b> Akhilesh Word and Character counter ! </b>
	</h1>

	
<p>
		Type in the textbox and click on
		the button to count the words
	</p>



	<textarea id="inputField" rows=10 cols="60">
	</textarea>
	
	<br><br>

	<!-- <button onclick="countWords()">
		Count Words
	</button> -->
	<br><br>

	
<p> Word Count:
		<span id="show">0</span>
		
	</p>
<p> character Count:
		<span id="show1">0</span>
		
	</p>



	<script>

var ttext = document
				.getElementById("inputField");
                ttext.oninput =countWords;
		function countWords() {

			// Get the input text value
			var text = document
				.getElementById("inputField").value;

			// Initialize the word counter
			var numWords = 0;
            var length = text.length;

			// Loop through the text
			// and count spaces in it
			for (var i = 0; i < text.length; i++) {
				var currentCharacter = text[i];

				// Check if the character is a space
				if (currentCharacter == " ") {
					numWords += 1;
				}
			}

			// Add 1 to make the count equal to
			// the number of words
			// (count of words = count of spaces + 1)
			numWords += 1;

			// Display it as output
			document.getElementById("show")
				.innerHTML = numWords;
			document.getElementById("show1")
				.innerHTML = length;
		}
	</script>
</body>

</html>
