<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tip Calculator</title>

</head>

<body>
    <div id="container">
        <div class="heading" id="test">
            <h4> Bill Total </h4>
        </div>
        <div class="input" style="color: black;"> $ <input type="text" name="" id="input1" class="input-form"></div>

        <div class="heading">
            <h3> Tip </h3>
        </div>
        <div class="input input2" style="color: black; "> % <input type="text" value="0" name="" id="input2"
                class="input-form"></div>
        <div class="people-wrapper">
            <div class="people second-heading">People</div>
            <div class="btn-wrapper">
                <button class="btn btn-plus">+</button>
                <span class="no-people"> 1 </span>
                <button class="btn btn-minus">-</button>
            </div>
        </div>

        <div class="total-wrapper">
            <div class="total-per-person second-heading">Total per Person</div>
            <span class="total">$ <span class="total-amount">0</span></span>
        </div>


    </div>



</body>

</html>
